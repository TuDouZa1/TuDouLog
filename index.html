<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="土豆仔的个人技术博客，分享编程经验、技术教程和开发心得"
    />
    <meta
      name="keywords"
      content="技术博客, 编程, 开发, 教程, JavaScript, HTML, CSS"
    />
    <meta name="author" content="土豆仔" />
    <title>土豆博客</title>
    <link rel="stylesheet" href="./css/layout.css" />
    <style>
      .cool-title {
        cursor: pointer;
        background: linear-gradient(
          45deg,
          var(--text-primary) 0%,
          var(--text-primary) 40%,
          var(--bg-primary) 50%,
          var(--text-primary) 60%,
          var(--text-primary) 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        animation: gradientFlow 3s linear infinite;
        /* GPU加速 */
        will-change: background-position, text-shadow;
        backface-visibility: hidden;
      }
      .cool-title h1 {
        transition: none !important;
      }
      @keyframes gradientFlow {
        0% {
          text-shadow: 0 0 0 rgba(0, 0, 0, 0);
          background-position: 0% center;
        }
        25% {
          text-shadow: var(--cool-title-shadow-sm);
        }
        50% {
          text-shadow: var(--cool-title-shadow-lg);
          background-position: 100% center;
        }
        75% {
          text-shadow: var(--cool-title-shadow-sm);
        }
        100% {
          text-shadow: 0 0 0 rgba(0, 0, 0, 0);
          background-position: 200% center;
        }
      }
      .article-list {
        padding: 1rem 2rem 0;
      }
      .article-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding: 0.625rem 2rem;
        border: 1px solid var(--border-color);
        /* border-radius: 0.625rem; */
        background: var(--bg-secondary);
        color: var(--text-primary);
        text-decoration: none;
        transition: var(--transition);
      }
      .article-item:hover {
        box-shadow: var(--shadow-md);
        transform: translateY(-2px);
      }
      .article-title {
        margin: 0;
        padding: 0.625rem 0rem;
        font-size: 1.125rem;
        font-weight: 500;
        flex: 1;
        max-width: 80%;
      }
      .article-time {
        padding: 0.625rem 0rem;
        font-weight: bold;
        font-size: 0.875rem;
        color: var(--text-tertiary);
        white-space: nowrap;
        margin-left: 1rem;
      }
      .article-empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--text-tertiary);
      }
      @media screen and (max-width: 768px) {
        .article-item {
          flex-direction: column;
          align-items: flex-start;
        }
        .article-title {
          max-width: 100%;
        }
        .article-time {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="cool-title">
          <h1 class="title">土豆博客</h1>
        </div>
        <hr />
        <div class="content">
          <p>我是土豆仔，这是我的博客</p>
          <p>
            项目地址：
            <a href="https://github.com/TuDouZa1/TuDouLog" target="_blank"
              >https://github.com/TuDouZa1/TuDouLog</a
            ><br />
            GitHub仓库地址：
            <a href="https://github.com/TuDouZa1" target="_blank"
              >https://github.com/TuDouZa1</a
            ><br />
            Gitee仓库地址：
            <a href="https://gitee.com/tudouza1" target="_blank"
              >https://gitee.com/tudouza1</a
            ><br />
          </p>
        </div>
        <h1 class="title">文章列表</h1>
        <hr />
        <div class="article-list">
          <div class="article-empty">暂无文章</div>
        </div>
        <h1 class="title">废话</h1>
        <hr />
        <div class="article-list">
          <div class="article-item">
            <h2 class="article-title">
              这里写一些自己看的废话，样式直接复用文章列表的了。
            </h2>
            <div class="article-time">2026年2月2日 14点48分</div>
          </div>
        </div>
        <footer>- 你好，我是底部！ -</footer>
      </div>
    </div>

    <script>
      (function () {
        const listContainer = document.querySelector(".article-list");

        fetch("./articleList.json")
          .then((response) => response.json())
          .then((data) => {
            if (data.length > 0) {
              const html = data
                .map((item) => {
                  return `
        <a href="./pages/${item.filename}" class="article-item">
          <h2 class="article-title">${item.title}</h2>
          <div class="article-time">${item.time}</div>
        </a>
      `;
                })
                .join("");

              listContainer.innerHTML = html;
            }
          })
          .catch((error) => console.error("加载文章列表失败:", error));
      })();
    </script>
    <script src="js/js.js"></script>
  </body>
</html>
