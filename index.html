<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="土豆仔的个人技术博客，分享编程经验、技术教程和开发心得"
    />
    <meta
      name="keywords"
      content="技术博客, 编程, 开发, 教程, JavaScript, HTML, CSS"
    />
    <meta name="author" content="土豆仔" />
    <title>土豆博客</title>
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">土豆博客</h1>
        <hr />
        <div class="content">
          <p>我是土豆仔，这是我的博客</p>
          <p>
            项目地址：<a
              href="https://github.com/tudouzi/tudoulog"
              target="_blank"
              >https://github.com/tudouzi/tudoulog</a
            ><br />
            GitHub仓库地址：<a href="https://github.com/tudouzi" target="_blank"
              >https://github.com/tudouzi</a
            ><br />
            Gitee仓库地址：<a href="https://gitee.com/tudouzi" target="_blank"
              >https://gitee.com/tudouzi</a
            ><br />
          </p>
        </div>
        <h1 class="title">文章列表</h1>
        <hr />
        <div class="article-list">
          <div class="article-empty">暂无文章</div>
        </div>
      </div>
    </div>

    <script>
      const listContainer = document.querySelector(".article-list");

      fetch("./articleList.json")
        .then((response) => response.json())
        .then((data) => {
          if (data.length > 0) {
            const html = data
              .map((item) => {
                return `
        <a href="./pages/${item.filename}" class="article-item" target="_blank">
          <h2 class="article-title">${item.title}</h2>
          <div class="article-time">${item.time}</div>
        </a>
      `;
              })
              .join("");

            listContainer.innerHTML = html;
          }
        })
        .catch((error) => console.error("加载文章列表失败:", error));
    </script>
  </body>
</html>
